spring:
  application:
    name:
      spring-plus

  datasource:
    url: ${DATA_SOURCE_URL}
    username: ${DATA_SOURCE_USERNAME}
    password: ${DATA_SOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO}
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    defer-datasource-initialization: true

  config:
    import: optional:file:.env

jwt:
  secret:
    key: ${JWT_SECRET_KEY}

management:
  endpoints:
    enabled-by-default: false
    jmx:
      exposure:
        exclude: "*"
    web:
      exposure:
        include: info, health
      path-mapping:
        health:
          health-check
  endpoint:
    info:
      enabled: true
    health:
      enabled: true
      show-details: always
  health:
    db:
      enabled: true

cloud:
  aws:
    s3:
      bucket: heo0on-bucket
    stack:
      auto: false
    region:
      static: ap-northeast-2
    credentials:
      access-key: ${ACCESS_KEY}
      secret-key: ${SECRET_KEY}